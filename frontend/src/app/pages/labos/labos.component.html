<main class="grid grid-cols-1 grid-rows-[100px,85px,1fr] gap-4 mt-3 mx-auto border border-red-100 px-16">
  <div class="bg-[#ecf2ff] rounded-md p-6 relative overflow-hidden">
    <h1 class="font-semibold text-xl mb-4">List of Laboratories</h1>
    <div class="absolute right-0 -bottom-2 opacity-20"><img src="../../../assets/ChatBc.png" class="w-40 h-40" alt=""></div>
  </div>
  <div class="">
    <p-toast />
    <p-toolbar styleClass="mb-6">
        <ng-template #start>
            <p-button label="New" icon="pi pi-plus" class="mr-2" (onClick)="openNew()" />
            <p-button severity="danger" label="Delete" icon="pi pi-trash" outlined (onClick)="deleteSelectedLaboratoires()" [disabled]="!selectedLaboratoires || !selectedLaboratoires.length" />
        </ng-template>

        <ng-template #end>
            <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" auto customUpload class="mr-2 inline-block" [chooseButtonProps]="{ severity: 'secondary' }" />
            <p-button label="Export" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />
        </ng-template>
    </p-toolbar>

    <p-table
       size="small"
        #dt
        [value]="laboratoires"
        [rows]="10"
        [columns]="cols"
        [paginator]="true"
        [globalFilterFields]="['nom', 'nrc', 'isActive']"
        [tableStyle]="{ 'min-width': '70rem' }"
        [(selection)]="selectedLaboratoires"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
    >
        <ng-template #caption>
            <div class="flex items-center justify-between">
                <h5 class="m-0">Manage Laboratories</h5>
                <p-iconfield>
                    <p-inputicon styleClass="pi pi-search" />
                    <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Filter" />
                </p-iconfield>
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox />
                </th>
                <th style="min-width: 16rem">ID</th>
                <th pSortableColumn="nom" style="min-width:16rem">
                    Name
                    <p-sortIcon field="nom" />
                </th>
                <th>Logo</th>
                <th pSortableColumn="nrc" style="min-width: 8rem">
                    NRC
                    <p-sortIcon field="nrc" />
                </th>
                <th pSortableColumn="isActive" style="min-width:10rem">
                    Active
                    <p-sortIcon field="isActive" />
                </th>
                <th pSortableColumn="dateActivation" style="min-width: 12rem">
                    Date Activation
                    <p-sortIcon field="dateActivation" />
                </th>
                <th style="min-width: 12rem"></th>
            </tr>
        </ng-template>
        <ng-template #body let-laboratoire>
            <tr>
                <td style="width: 3rem">
                    <p-tableCheckbox [value]="laboratoire" />
                </td>
                <td style="min-width: 12rem">{{ laboratoire.id }}</td>
                <td style="min-width: 16rem">{{ laboratoire.nom }}</td>
                <td>
                    <img [src]="laboratoire.logo" [alt]="laboratoire.nom" style="width: 64px" class="rounded" />
                </td>
                <td>{{ laboratoire.nrc }}</td>
                <td>
                  <p-tag [value]="laboratoire.isActive ? 'active' :'inactive'" [severity]="laboratoire.isActive ? 'success':'danger' " />
                </td>
                <td>{{ laboratoire.dateActivation }}</td>
                <td>
                    <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editLaboratoire(laboratoire)" />
                    <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteLaboratoire(laboratoire)" />
                </td>
              </tr>
            </ng-template>
            <ng-template #summary>
                <div class="flex items-center justify-between">In total there are {{ laboratoires ? laboratoires.length : 0 }} laboratoires.</div>
            </ng-template>
        </p-table>
    
        <p-dialog [(visible)]="laboratoireDialog" [style]="{ width: '450px' }" header="Laboratoire Details" [modal]="true">
            <ng-template #content>
                <div class="flex flex-col gap-6">
                    <img [src]="laboratoire.logo" [alt]="laboratoire.nom" class="block m-auto pb-4" *ngIf="laboratoire.logo" />
                    <div>
                        <label for="nom" class="block font-bold mb-3">Name</label>
                        <input type="text" pInputText id="nom" [(ngModel)]="laboratoire.nom" required autofocus fluid />
                        <small class="text-red-500" *ngIf="submitted && !laboratoire.nom">Name is required.</small>
                    </div>
                    <div>
                        <label for="nrc" class="block font-bold mb-3">NRC</label>
                        <input type="text" pInputText id="nrc" [(ngModel)]="laboratoire.nrc" required fluid />
                    </div>
                    <div>
                        <label for="isActive" class="block font-bold mb-3">Active</label>
                        <p-select [(ngModel)]="laboratoire.isActive" inputId="isActive" [options]="[{label: 'Yes', value: true}, {label: 'No', value: false}]" optionLabel="label" placeholder="Select a Status" fluid />
                    </div>
                    <div>
                        <label for="dateActivation" class="block font-bold mb-3">Date Activation</label>
                        <p-calendar [(ngModel)]="laboratoire.dateActivation" id="dateActivation" required fluid />
                    </div>
                </div>
            </ng-template>
    
            <ng-template #footer>
                <p-button label="Cancel" icon="pi pi-times" text (click)="hideDialog()" />
                <p-button label="Save" icon="pi pi-check" (click)="saveLaboratoire()" />
            </ng-template>
        </p-dialog>
    
        <p-confirmDialog [style]="{ width: '450px' }" />
    </div>
    </main>
