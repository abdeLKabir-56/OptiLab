<h1 class="font-bold text-2xl ml-8">Check your analyses</h1>
<main class="flex flex-wrap mt-4 p-6 gap-4">
  <p-table [value]="analyses" [tableStyle]="{ 'min-width': '60rem' }" size="small">
    <ng-template #caption>
      <div class="flex items-center justify-between">
        <span class="text-xl font-bold">Analyses</span>
        <p-button icon="pi pi-refresh" rounded raised />
      </div>
    </ng-template>
    
    <ng-template #header>
      <tr>
        <th>Laboratory</th>
        <th>Analysis Name</th>
        <th>Status</th>
        <th>Download</th>
      </tr>
    </ng-template>
    
    <ng-template #body let-analysis>
      <tr>
        <td>{{ analysis.laboratoire }}</td>
        <td>{{ analysis.nom }}</td>
        <td>
          <p-tag [value]="analysis.status" [severity]="getSeverity(analysis.status)" />
      </td>
        <td>
          <p-button (onClick)="generateAnalysisPdf(analysis)" icon="pi pi-download" label="Download"  />
          
        </td>
      </tr>
    </ng-template>
    
    <ng-template #footer>
      In total, there are {{ analyses ? analyses.length : 0 }} analyses.
    </ng-template>
  </p-table>
</main>
