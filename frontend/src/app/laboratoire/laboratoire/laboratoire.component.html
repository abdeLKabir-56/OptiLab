

<div class="p-8 bg-gray-50 min-h-screen">
  <div class="container mx-auto space-y-8">
    <!-- Title Section -->
    <h2 class="text-4xl font-bold text-gray-900">Laboratories</h2>
    
    <!-- Loading Indicator -->
    <div *ngIf="loading" class="text-center py-6">
      <div class="animate-spin h-10 w-10 border-4 border-blue-500 border-t-transparent rounded-full mx-auto"></div>
    </div>

    <!-- Laboratories List -->
    <ul class="space-y-4">
      <li *ngFor="let labo of laboratoires" 
          class="flex items-center justify-between p-5 bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow cursor-pointer"
          (click)="selectLaboratory(labo)">
        <div class="flex-1">
          <p class="text-lg font-semibold text-gray-800">{{ labo.nom }} - {{ labo.nrc }}</p>
        </div>
        <button 
          (click)="deleteLaboratory(labo.id); $event.stopPropagation();"
          class="px-4 py-2 text-sm font-semibold bg-red-500 text-white rounded hover:bg-red-600 transition-colors">
          Delete
        </button>
      </li>
    </ul>

    <!-- Edit Form -->
    <div *ngIf="selectedLabo" class="p-8 bg-white rounded-xl shadow-lg space-y-6">
      <h3 class="text-2xl font-semibold text-gray-800 mb-4">Edit Laboratory</h3>
      <form (ngSubmit)="updateLaboratory()" #editLaboratoryForm="ngForm" class="space-y-6">
        <div class="flex flex-col space-y-2">
          <input [(ngModel)]="selectedLabo.nom" 
                 name="nom" 
                 placeholder="Laboratory Name" 
                 required
                 class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-lg">
        </div>
        <div class="flex flex-col space-y-2">
          <input [(ngModel)]="selectedLabo.logo" 
                 name="logo" 
                 placeholder="Logo URL"
                 class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-lg">
        </div>
        <div class="flex flex-col space-y-2">
          <input [(ngModel)]="selectedLabo.nrc" 
                 name="nrc" 
                 placeholder="NRC" 
                 required
                 class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-lg">
        </div>
        <button type="submit" 
                [disabled]="editLaboratoryForm.invalid"
                class="w-full py-3 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">
          Update
        </button>
      </form>
    </div>

    <!-- Add New Laboratory Form -->
    <div class="p-8 bg-white rounded-xl shadow-lg space-y-6">
      <h3 class="text-2xl font-semibold text-gray-800 mb-4">Add New Laboratory</h3>
      <form (ngSubmit)="addLaboratory()" #newLaboratoryForm="ngForm" class="space-y-6">
        <div class="flex flex-col space-y-2">
          <input [(ngModel)]="newLabo.nom" 
                 name="nom" 
                 placeholder="Laboratory Name" 
                 required
                 class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 text-lg">
        </div>
        <div class="flex flex-col space-y-2">
          <input [(ngModel)]="newLabo.logo" 
                 name="logo" 
                 placeholder="Logo URL"
                 class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 text-lg">
        </div>
        <div class="flex flex-col space-y-2">
          <input [(ngModel)]="newLabo.nrc" 
                 name="nrc" 
                 placeholder="NRC" 
                 required
                 class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 text-lg">
        </div>
        <button type="submit" 
                [disabled]="newLaboratoryForm.invalid"
                class="w-full py-3 bg-green-500 text-white rounded-lg font-semibold hover:bg-green-600 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">
          Add Laboratory
        </button>
      </form>
    </div>
  </div>
</div>
